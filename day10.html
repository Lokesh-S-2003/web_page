    <!--Working with the map.groupby()-->
    <script>
        const fruits = [
  {name:"apples", quantity:300},
  {name:"bananas", quantity:500},
  {name:"oranges", quantity:200},
  {name:"kiwi", quantity:150}
];
function callback({quantity}){
    return quantity>200 ?"ok":"low";
}
const result=Map.groupBy(fruits,callback);

let text3="This fruit is ok<br>"
for(let y of result.get("ok")){
    text3+=y.name+"="+y.quantity+"<br>";
}

 text3+="This fruit is ok<br>"
for(let y of result.get("low")){
    text3+=y.name+"="+y.quantity+"<br";
}
document.getElementById("no3").innerHTML=text3;
console.log(result.get("ok"));



    </script>
